<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of customers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/WEB-INF/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <nav class="navbar bg-info">
      <div class="container-fluid">
        <h2 style="color: white">Transaction Banking</h2>
        <div class="d-flex">
          <a href="/customers/create">
            <button class="btn btn-light m-4">
              <i class="fas fa-plus"></i>
              Create
            </button>
          </a>
<!--          <a href="/customers/history">-->
<!--            <button class="btn btn-light m-4">-->
<!--              History-->
<!--            </button>-->
<!--          </a>-->
        </div>
      </div>
    </nav>
  </div>

  <div class="content">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Full name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Balance</th>
        <th>Address</th>
        <th colspan="5">Action</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="item : ${customers}">
        <tr>
          <td th:text="${item.id}"></td>
          <td th:text="${item.fullName}"></td>
          <td th:text="${item.email}"></td>
          <td th:text="${item.phone}"></td>
          <td th:text="${item.balance}"></td>
          <td th:text="${item.address}"></td>
          <td>
            <a th:href="@{/customers/update/__${item.id}__}">
              <button class="btn btn-outline-secondary" title="Edit">
<!--                <i class="far fa-edit"></i>-->Edit
              </button>
            </a>
          </td>
          <td>

            </button>
            <a th:href="@{/customers/deposit/__${item.id}__}">
              <button class="btn btn-outline-success" title="Deposit">
<!--                <i class="fas fa-plus"></i>-->Deposit
              </button>
            </a>
          </td>
          <td>

            </button>
            <a th:href="@{/customers/withdraw/__${item.id}__}">
              <button class="btn btn-outline-success" title="Withdraw">
<!--                <i class="fas fa-minus"></i>-->Withdraw
              </button>
            </a>
          </td>
<!--          <td>-->
<!--            <a th:href="@{/customers/transfer/__${item.id}__}">-->
<!--              <button class="btn btn-outline-primary" title="Transfer">-->
<!--                <i class="fas fa-exchange-alt"></i>Transfer-->
<!--              </button>-->
<!--            </a>-->
<!--          </td>-->
          <td>
            <a th:href="@{/customers/delete/__${item.id}__}">
              <button class="btn btn-outline-primary" title="Delete">
<!--                <i class="fa fa-trash"></i>-->Delete
              </button>
            </a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>

  <div class="footer">

  </div>
</div>
<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>

</body>
</html>
